<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Boolzapp</title>
</head>

<body>
    <div class="body-container d-flex" id="app">
        <main class="container d-flex">
            <div class="col-left">
                <div class="header d-flex align-center">
                    <div class="d-flex align-center">
                        <img src="img/avatar_1.jpg" alt="img profilo personale">
                        <span class="user-name">Nome utente</span>
                    </div>
                    <div class="d-flex">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <section class="notice d-flex align-center">
                    <i class="fas fa-bell-slash"></i>
                    <div class="text-notice">
                        Ricevi notifiche di nuovi messaggi<br>
                        <span>Attiva notifiche desktop</span>
                    </div>
                </section>

                <div class="main-left">
                    <div class="container-input d-flex align-center">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <ul class="container-chat ">
                        <li v-for="contact in contacts" class="chat d-flex align-center">
                            <img :src="`img/avatar${contact.avatar}.jpg`" alt="img profilo chat">
                            <div class="chat-main d-flex">
                                <div class="user">{{ contact.name }}</div>
                                <span class="message">{{ contact.messages[0].text }}</span>
                                <span class="date">{{ contact.messages[0].date }}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-right">
                <div class="header d-flex align-center">
                    <div class="d-flex align-center">
                        <img src="img/avatar_1.jpg" alt="">
                        <div class="chat-main d-flex">
                            <div class="user">Samuele</div>
                            <span class="message">Ultimo accesso oggi alle 28/03/2020 10:10:40</span>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <footer class="d-flex align-center">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </footer>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
